<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ 'assets/sllogo.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>{{ page.title }}</title>
</head>
<body>

    {% include header.html %}

    <div class="phero-landing">


        <div class="hero-content">
            <div class="logo">
                <img src="{{ page.logo | relative_url }}" alt="{{ page.title }} Logo">
            </div>

            <div class="hero-text">
                <h3>OVERVIEW</h3>

                <div class="hero-td">
                    <p class="td-title">ROLE</p>
                    <p class="td-desc">{{ page.role }}</p>
                </div>
                <div class="hero-td">
                    <p class="td-title">DURATION</p>
                    <p class="td-desc">{{ page.duration }}</p>
                </div>
                <div class="hero-td">
                    <p class="td-title">TOOLS</p>
                    <p class="td-desc">{{ page.tools }}</p>
                </div>
                <div class="hero-td">
                    <p class="td-title">TEAM</p>
                    <p class="td-desc">{{ page.team }}</p>
                </div>
            </div>

        </div>

    </div>

    {% include progress-bar.html %}

    {{ content }}

    {% include footer.html %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ 'assets/script.js' | relative_url }}"></script>
</body>
</html>

<style>
    .phero-landing {
        width: 100%;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;

        background-image: url('{{ page.bg-image | relative_url }}');
        background-size: cover;
    }

    .phero-landing .hero-content {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 0 10vw;
        color: var(--pale-purple);
    }

    .phero-landing .hero-content .logo {
        width: 15em;
    }

    .phero-landing .hero-content .logo img {
        width: 100%;
    }

    .phero-landing .hero-text {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        color: var(--pale-purple);
    }

    .phero-landing h3 {
        color: var(--pale-purple);
    }

    .phero-landing .hero-text .hero-td {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        align-items: end;
    }

    .phero-landing .hero-td .td-title {
        font-size: 0.9em;
        font-weight: bold;
        letter-spacing: 0.05em;
    }

    .phero-landing .hero-td .td-desc {
        line-height: normal;
    }

    .project-content {
        display: flex;
        flex-direction: column;
        gap: 5rem;
    }

    .project-content p {
        margin-bottom: 1em;
    }

    .project-content img {
        width: 100%;
    }

    .project-content h1 {
        font-size: 30px;
        font-style: normal;
        letter-spacing: 0.05em;
    }

    .project-content h2 {
        font-family: "Brandon Text";
        font-weight: bold;
        font-size: 20px;
        color: var(--bright-lav);
        letter-spacing: 0.05em;
    }

    .project-content .section {
        display: flex;
        flex-direction: row;
        gap: 5rem;
        padding: 0 10vw;
    }

    .project-content .section:last-child {
        padding: 100px 10vw;
    }

    .project-content .section .section-header {
        width: 35%;
        display: flex;
        flex-direction: column;
        gap: 0.5em;
    }
    .project-content .section .section-content {
        width: 60%;
    }

    .project-content span {
        /*background: linear-gradient(180deg, transparent 50%, #9A77CF3A 50%);*/
        font-weight: bold;
        color: var(--bright-pink);
    }

    .project-content ul li {
        list-style-image: url("{{ 'assets/star-bullet.svg' | relative_url }}");
        padding-left: 1em;
        margin-bottom: 1em;
    }
    .project-content ol li {
        padding-left: 1em;
        margin-bottom: 1em;
    }

    .project-content .callout {
        display: flex;
        flex-direction: row;
        gap: 1em;
        padding: 1em;
        background-color: #9A77CF1A;
        border-radius: 15px;
    }
    .project-content .callout .emoji {
        font-size: 3em;
    }
    .project-content .callout .content {
        display: flex;
        flex-direction: column;
        gap: 0.5em;
    }
    .project-content .conclusion {
        background-color: #9A77CF1A;
    }
    .navbar a {
        text-decoration: none;
        text-transform: uppercase;
        color: var(--pale-purple);
    }
</style>
